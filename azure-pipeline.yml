trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
    displayName: 'Code Build'

  - script: |
      npm test
    displayName: 'Unit Tests'

  - script: |
      npm run lint
    displayName: 'Static Code Analysis'

  - script: |
      npm run coverage
    displayName: 'Code Coverage'
