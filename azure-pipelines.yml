trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
    displayName: 'Code Build'

  - script: |
      npm test
    displayName: 'Unit Tests'

  - script: |
      npm run lint
    displayName: 'Static Code Analysis'

  - script: |
      npm run coverage
    displayName: 'Code Coverage'

  - task: Docker@2
    inputs:
      command: 'build'
      containerRegistry: 'Docker Hub'
      repository: 'frankdevg/test-node'
      Dockerfile: '**/Dockerfile'
      tags: |
        $(Build.BuildId)
        latest
    displayName: 'Build Docker Image'

  - task: Docker@2
    inputs:
      command: 'push'
      containerRegistry: 'Docker Hub'
      repository: 'frankdevg/test-node'
      tags: |
        $(Build.BuildId)
        latest
    displayName: 'Push Docker Image'

  - script: |
      wget https://github.com/aquasecurity/trivy/releases/download/v0.17.2/trivy_0.17.2_Linux-64bit.tar.gz
      tar zxvf trivy_0.17.2_Linux-64bit.tar.gz
      ./trivy --exit-code 1 --no-progress frankdevg/test-node:latest
    displayName: 'Run Trivy Vulnerability Scan'

  - task: Kubernetes@1
    displayName: 'Deploy to Kubernetes'
    inputs:
      connectionType: 'Azure Resource Manager'
      azureSubscriptionEndpoint: 'AKS Service' 
      azureResourceGroup: 'test-node'
      kubernetesCluster: 'test-node' 
      useClusterAdmin: true
      command: 'apply'
      arguments: '-f my-app-configmap.yaml -f $(System.DefaultWorkingDirectory)/my-app-secret.yaml -f $(System.DefaultWorkingDirectory)/my-app-deployment.yaml -f $(System.DefaultWorkingDirectory)/my-app-service.yaml -f $(System.DefaultWorkingDirectory)/my-app-ingress.yaml -f $(System.DefaultWorkingDirectory)/my-app-hpa.yaml -f $(System.DefaultWorkingDirectory)/my-app-pdb.yaml'
